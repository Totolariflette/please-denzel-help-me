<!DOCTYPE html>

<body>
  <script>
      const duplicate = array => {
          array.map(x => array.push(x));
          return array;
      }
      console.log(duplicate(['Happily', 'Ever', 'After', 'Fairy', 'Tales', 'for', 'Every', 'Child']));
  </script>
</body>
